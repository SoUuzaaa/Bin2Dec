<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <div class="page">
            <h1>Bin2Dec</h1>
            <p class="description">Convert Binary number to decimal</p>
            <div class="inputElement">
                <p>Binary: <input type="text" class="binClass" placeholder="Put a Binary Number" maxlength="8"></p>
                <p>Decimal: <input type="text" class="decClass" readonly></p>
            </div>
            <p class="warning" style="color: red;"></p>
            <button class="btnClass">Convert</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
